<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

</head>

<body>
  <div class="container">
    <div class="row justify-content-around my-5">
      <h1 class="display-2 text-white" id="header">Giphy Party</h1>
    </div>

    <div class="text-center">
      <form>
        <div class="form-row ">
          <div class="col">
            <input class="form-control" type="text" id="search" placeholder="Enter a search term">
          </div>
          <div class="col">
            <button class="btn btn-success" id="searchBtn">Search Giphy!</button>
            <button class="btn btn-danger" id="removeBtn">Remove Gifs</button>
          </div>
        </div>
      </form>
    </div>







    <div class="row my-5" id="gifPlace">

    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
